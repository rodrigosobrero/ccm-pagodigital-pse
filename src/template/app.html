<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">

  <title>HotGo</title>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1 class="mb-0"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <form id="payment_form" autocomplete="off">
      <div class="form-row">
        <div class="form-group col">
          <input type="text" class="form-control pd-control" name="name" id="name" placeholder="Nombre del Titular"
            autofocus>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="email" class="form-control pd-control" name="email" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-12 col-md-6">
          <select class="form-control pd-control" name="type_card" id="type_card">
            <option value="" disabled selected>Tipo de Documento</option>
          </select>
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <input type="tel" class="form-control pd-control" name="id_card" id="id_card" placeholder="Documento"
            disabled>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-12 col-md-6">
          <select class="form-control pd-control" name="state" id="state">
            <option value="" disabled selected>Departamento</option>
          </select>
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <select class="form-control pd-control" name="city" id="city" disabled>
            <option value="" disabled selected>Ciudad</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="text" class="form-control pd-control" name="address" id="address" placeholder="Dirección">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="tel" class="form-control pd-control" name="phone" id="phone" placeholder="Teléfono">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col mb-0">
          <hr>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <button class="btn btn-pd btn-block" type="submit">
            Suscribirse
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/vendor/validate.min.js"></script>
</body>

</html>
